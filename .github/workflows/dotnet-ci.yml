name: .NET Build & Test

on:
  push:
    branches: ['**']
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '.github/workflows/*.yml'
  pull_request:
    branches: ['**']
    paths:
      - '**/*.cs'
      - '**/*.csproj'
      - '.github/workflows/*.yml'
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: '**/bin/Release/net8.0'
          retention-days: 1

  test:
    needs: build
    name: Run all tests (auto-discover)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore (test run)
        run: dotnet restore

      - name: Run tests (solution)
        run: |
          if ($env:RUNNER_OS -eq 'Windows') { md TestResults } else { mkdir -p TestResults }
          dotnet test AzureBatchJobAutomation.sln --configuration Release --no-build \
            --logger "trx;LogFileName=all-tests-${{ matrix.os }}.trx" \
            --results-directory TestResults \
            --collect:"XPlat Code Coverage"
        shell: pwsh
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: TestResults
          retention-days: 30

      - name: Upload coverage to Codecov (only ubuntu)
        if: always() && runner.os == 'Linux'
        uses: codecov/codecov-action@v3
        with:
          files: TestResults/**/coverage.cobertura.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-summary:
    needs: test
    if: always()
    runs-on: ubuntu-latest
    name: Test Summary
    steps:
      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Publish Test Summary
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path "test-results" -Filter "*.trx" -Recurse
          if ($files.Count -eq 0) {
            echo "No test result files found" >> $env:GITHUB_STEP_SUMMARY
            exit 0
          }

          $totalPassed = 0; $totalFailed = 0; $totalSkipped = 0; $totalTests = 0
          echo "## ðŸ“Š Test Summary" >> $env:GITHUB_STEP_SUMMARY
          foreach ($file in $files) {
            $content = Get-Content $file.FullName
            $passed = ([regex]::Matches($content, 'outcome="Passed"')).Count
            $failed = ([regex]::Matches($content, 'outcome="Failed"')).Count
            $skipped = ([regex]::Matches($content, 'outcome="Skipped"')).Count
            $total = $passed + $failed + $skipped
            $name = $file.Directory.Name + '/' + $file.Name

            echo "### $name" >> $env:GITHUB_STEP_SUMMARY
            echo "- ðŸ“ Total: $total" >> $env:GITHUB_STEP_SUMMARY
