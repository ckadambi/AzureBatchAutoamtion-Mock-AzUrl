name: .NET Build & Test

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: '**/bin/Release/net8.0'
          retention-days: 1

  unit-tests:
    needs: build
    name: Unit Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: bin/Release/net8.0

      - name: Run Unit Tests
        run: |
          dotnet test Tests/BatchValidatorTests.cs --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx"
        continue-on-error: true

      - name: Generate Unit Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test Results (${{ matrix.os }})
          path: "**/unit-tests.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-${{ matrix.os }}
          path: "**/unit-tests.trx"
          retention-days: 30

  integration-tests:
    needs: build
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        dotnet: ['8.0.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: bin/Release/net8.0

      - name: Run Integration Tests
        run: |
          dotnet test Tests/IntegrationTests.cs --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-tests.trx"
        continue-on-error: true

      - name: Generate Integration Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Integration Test Results (${{ matrix.os }})
          path: "**/integration-tests.trx"
          reporter: dotnet-trx
          fail-on-error: false

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results-${{ matrix.os }}
          path: "**/integration-tests.trx"
          retention-days: 30

  test-summary:
    needs: [unit-tests, integration-tests]
    if: always()
    runs-on: ubuntu-latest
    name: Test Summary
    steps:
      - name: Download Test Results
        uses: actions/download-artifact@v4
        with:
          path: test-results
          pattern: '*-test-results-*'
          merge-multiple: true

      - name: Publish Test Summary
        shell: pwsh
        run: |
          $unitTests = Get-ChildItem -Path "test-results" -Filter "unit-tests.trx" -Recurse
          $integrationTests = Get-ChildItem -Path "test-results" -Filter "integration-tests.trx" -Recurse
          
          echo "## ðŸ“Š Test Summary" >> $env:GITHUB_STEP_SUMMARY
          echo "### Unit Tests" >> $env:GITHUB_STEP_SUMMARY
          foreach ($file in $unitTests) {
              $content = Get-Content $file.FullName
              $passed = ([regex]::Matches($content, 'outcome="Passed"')).Count
              $failed = ([regex]::Matches($content, 'outcome="Failed"')).Count
              $skipped = ([regex]::Matches($content, 'outcome="Skipped"')).Count
              echo "- âœ… Passed: $passed" >> $env:GITHUB_STEP_SUMMARY
              echo "- âŒ Failed: $failed" >> $env:GITHUB_STEP_SUMMARY
              echo "- â­ï¸ Skipped: $skipped" >> $env:GITHUB_STEP_SUMMARY
          }
          
          echo "### Integration Tests" >> $env:GITHUB_STEP_SUMMARY
          foreach ($file in $integrationTests) {
              $content = Get-Content $file.FullName
              $passed = ([regex]::Matches($content, 'outcome="Passed"')).Count
              $failed = ([regex]::Matches($content, 'outcome="Failed"')).Count
              $skipped = ([regex]::Matches($content, 'outcome="Skipped"')).Count
              echo "- âœ… Passed: $passed" >> $env:GITHUB_STEP_SUMMARY
              echo "- âŒ Failed: $failed" >> $env:GITHUB_STEP_SUMMARY
              echo "- â­ï¸ Skipped: $skipped" >> $env:GITHUB_STEP_SUMMARY
          }

   